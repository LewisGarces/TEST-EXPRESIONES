<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Expresiones Regulares</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="titulo-contenedor">
    <h1>Lenguajes y Autómatas II</h1>
    <h4>Test de Expresiones Regulares</h4>
  </div>

  <div class="container p-3">
    <h2 class="text-center">Validar Expresión Regular</h2> <!-- Título del contenedor -->
    <form id="formulario">
      <div class="form-group">
        <label for="expresion">Expresión Regular</label>
        <input type="text" id="expresion" class="form-control" placeholder="Expresión Regular">
      </div>
      <div class="form-group">
        <label for="texto">Texto a Validar</label>
        <textarea id="texto" class="form-control" placeholder="Texto a Validar"></textarea>
      </div>
      <div class="form-row justify-content-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-gradient">Validar</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-gradient" id="limpiar">Limpiar</button>
        </div>
      </div>
      <div id="advertencia" class="mt-3 text-center"></div> <!-- Advertencia debajo de los botones -->
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
